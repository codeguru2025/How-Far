# ============================================
# Build and Deploy Pipeline
# Triggered manually or on release tags
# ============================================
name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - android
          - ios
          - all
  
  push:
    tags:
      - 'v*.*.*'

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # ============================================
  # Pre-flight Checks
  # ============================================
  preflight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      profile: ${{ steps.set-profile.outputs.profile }}
      platform: ${{ steps.set-profile.outputs.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine build profile
        id: set-profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ inputs.profile }}" >> $GITHUB_OUTPUT
            echo "platform=${{ inputs.platform }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
            echo "platform=all" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
            echo "platform=all" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: expo-app/package-lock.json
      
      - name: Install dependencies
        working-directory: expo-app
        run: npm ci
      
      - name: TypeScript check
        working-directory: expo-app
        run: npx tsc --noEmit

  # ============================================
  # Deploy Supabase Functions
  # ============================================
  deploy-supabase:
    name: Deploy Supabase Functions
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.profile == 'production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Edge Functions
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          
          # Deploy all functions
          for dir in supabase/functions/*/; do
            fn=$(basename "$dir")
            if [ "$fn" != "_shared" ]; then
              echo "Deploying $fn..."
              supabase functions deploy "$fn" --no-verify-jwt || true
            fi
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # ============================================
  # Build Mobile App with EAS
  # ============================================
  build-app:
    name: Build Mobile App
    runs-on: ubuntu-latest
    needs: preflight
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: expo-app/package-lock.json
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        working-directory: expo-app
        run: npm ci
      
      - name: Build with EAS
        working-directory: expo-app
        run: |
          eas build \
            --profile ${{ needs.preflight.outputs.profile }} \
            --platform ${{ needs.preflight.outputs.platform }} \
            --non-interactive
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_API_KEY }}
          EXPO_PUBLIC_PAYNOW_ID: ${{ secrets.EXPO_PUBLIC_PAYNOW_ID }}
          EXPO_PUBLIC_PAYNOW_KEY: ${{ secrets.EXPO_PUBLIC_PAYNOW_KEY }}
          MAPBOX_SECRET_TOKEN: ${{ secrets.MAPBOX_SECRET_TOKEN }}

  # ============================================
  # Submit to App Stores (Production only)
  # ============================================
  submit:
    name: Submit to Stores
    runs-on: ubuntu-latest
    needs: [preflight, build-app, deploy-supabase]
    if: needs.preflight.outputs.profile == 'production' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Submit to Google Play
        working-directory: expo-app
        run: eas submit --platform android --latest --non-interactive
        continue-on-error: true
      
      - name: Submit to App Store
        working-directory: expo-app
        run: eas submit --platform ios --latest --non-interactive
        continue-on-error: true
